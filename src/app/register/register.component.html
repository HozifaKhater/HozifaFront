
<div class="container">
  <form #Register="ngForm" (onSubmit)="submit()" autocomplete="off" (ngSubmit)="submit(Register.value)">
    <div class="form-group">
      <label for="">First Name</label>
      <input type="text" ngModel #firstName="ngModel" [ngClass]="
        {'form-control' : true,
        'is-invalid' : !firstName?.valid && firstName?.touched,
        'is-valid' : firstName?.valid && firstName?.touched }"
        required
        name="firstName" id="firstName" placeholder="First Name"
        >
        <small *ngIf="firstName?.errors?.required && firstName?.touched" style="color: red;">First Name is Required</small>
    </div>
    <div class="form-group">
      <label for="">Last Name</label>
      <input type="text" ngModel #lastName="ngModel" [ngClass]="
        {'form-control' : true,
        'is-invalid' : !lastName?.valid && lastName?.touched,
        'is-valid' : lastName?.valid && lastName?.touched }"
        required
        name="lastName" id="lastName" placeholder="Last Name"
        >
        <small *ngIf="lastName?.errors?.required && lastName?.touched" style="color: red;">Last Name is Required</small>
    </div>

    <div class="form-group">
      <label for="">Email Address</label>
      <input type="email" ngModel #email="ngModel" [ngClass]="
        {'form-control' : true,
        'is-invalid' : !email?.valid && email?.touched,
        'is-valid' : email?.valid && email?.touched }"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        name="email" id="email" placeholder="Email Address"
        >
        <small *ngIf="email?.errors?.required && email?.touched" style="color: red;">Email Address is Required</small>
        <small *ngIf="email?.errors?.pattern && email?.touched" style="color: red;">Only Email Type Allowed</small>

    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input type="password" ngModel #password="ngModel" [ngClass]="
        {'form-control' : true,
        'is-invalid' : !password?.valid && password?.touched,
        'is-valid' : password?.valid && password?.touched }"
        required
        name="password" id="password" placeholder="Password"
        >
        <small *ngIf="password?.errors?.required && password?.touched" style="color: red;">Password is Required</small>

    </div>
    <div class="form-group">
      <button [disabled]="!Register.form.valid" class="btn btn-success">Register</button>
    </div>
  </form>
</div>
